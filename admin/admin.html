                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                <div class="container-fluid">
                    <!-- Small boxes (Stat box) -->
                    <div class="row">
                        
                        <!-- CO THE XEM THEM O PAGE ADMIN index2.html dong 1392 -->

                        <!-- TABLE: SOMETHING -->
                        <div class="card mb-5">
                            <div class="card-header d-flex justify-content-between align-items-center py-3">
                                <h3 class="card-title m-0 fs-4">Products</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table m-0">
                                        <thead>
                                            <tr>
                                                <th class="fw-bold py-3">Product ID</th>
                                                <th class="fw-bold py-3">Name</th>
                                                <th class="fw-bold py-3">Image</th>

                                        </thead>

                                            <tr>
                                                <td>1</td>

                                            <tr>

                                                <td>12000 &#8363;</td>
                                            </tr>

                                    </table>
                                </div>
                            <!-- /.table-responsive -->
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer d-flex justify-content-end py-3">
                                <a class="btn btn-sm nav-button d-flex justify-content-center align-items-center mx-1">
                                    <i class="fa-solid fa-caret-left"></i>
                                </a>

                                <a class="btn btn-sm nav-button d-flex justify-content-center align-items-center nav-button-active mx-1">

                        <!-- item's detail -->
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center py-3">
                                <h3 class="card-title m-0 fs-4">Product's details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="form-group col-12" style="visibility: hidden;">
                                            <label for="id" class="mb-2 fw-bold">id</label>
                                            <input type="text" class="form-control" id="id" placeholder="">
                                        </div>

                                        <div class="form-group col-6 mb-3">
                                            <label for="ten" class="mb-2 fw-bold">Ten</label>
                                            <input type="text" class="form-control" id="ten" placeholder="">
                                        </div>

                                        <div class="form-group col-6 mb-3">
                                            <label for="quantity" class="mb-2">Quantity</label>
                                            <input type="text" class="form-control" id="quantity" placeholder="">
                                        </div>

                                        <div class="form-group col-6 mb-3">
                                            <label for="sold" class="mb-2">Sold</label>
                                            <input type="text" class="form-control" id="sold" placeholder="">
                                        </div>

                                        <div class="form-group col-6 mb-3">
                                            <label for="discount" class="mb-2">discount</label>
                                            <input type="text" class="form-control" id="discount" placeholder="">
                                        </div>

                                        <div class="form-group col-12 mb-3">
                                            <label for="description" class="mb-2">description</label>
                                            <textarea type="text" class="form-control item-description" id="description" placeholder=""></textarea>
                                        </div>

                                        <div class="form-group col-12 mb-3">
                                            <label for="upload" class="mb-2">File input</label>
                                            <div class="input-group">
                                                <div class="custom-file d-flex align-items-center">
                                                    <input type="file" class="custom-file-input" id="upload" accept="image/*">
                                                    <img src="" alt="" class="review-image ms-4" id="imagePreview">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
